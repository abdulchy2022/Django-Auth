<!DOCTYPE html>
<html lang="en">
    <head>
  
        <title> Django Auth strap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    </head>
    <body>
        <!-- Responsive navbar-->
     
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Django Auth </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
             
            </div>
        </nav>
        
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">
                <h1>Django User Access System</h1>
                <p class="lead">Project boilerplate for Django Auth System</p>
                <p> User Access</p>
            </div>
        </div>

 
        <div class="container px-4">
            <div class="row gx-5">
              <div class="col">
               <div class="p-3 border bg-light">New User 
         
                <a class="btn btn-primary" href="{% url 'register'%}" role="button">Sign Up </a>
               </div>

               
              </div>
              <div class="col">
                <div class="p-3 border bg-light">Existing User
         
                    <a class="btn btn-primary" href="{% url 'signin'%}" role="button">Sign In</a>
                </div>
              </div>
            </div>
          </div>




        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
